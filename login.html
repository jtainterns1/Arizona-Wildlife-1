<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Wildlife - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <a class="LinktoHome" href="http://127.0.0.1:5501/Home.html">
        Home
    </a>
    <a class="LinktoFeed" href="http://127.0.0.1:5501/login.html">
        My Feed
    </a>
    <a class="LinktoExplore" href="http://127.0.0.1:5501/login.html">
        Explore
    </a>
    <a class="LinktoFAQ" href="http://127.0.0.1:5501/faq.html">
        FAQ
    </a>
    <div class="container">
        <h5 class="LoginHeader"> Login </h5>
        <div class="login_items">
            <form action="user" method="GET">
                <p> Username: </p>
                <input type="text" required>
            </form>
            <form action="pass" method="GET">
                <p> Password: </p>
                <input type="password" required>
            </form>
            <button type="submit">Login</button>
        </div>
    </div>
</body>
</html>

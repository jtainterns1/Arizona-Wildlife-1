<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Wildlife - Create an account</title>
    <link rel="stylesheet" href="stylecreate.css">
    <link rel="stylesheet" href="standard.css">
</head>
<body>
    <div class="account_container" id="signup">
        <h5 class="createheader"> Create an Account </h5>
        <form method="post" action="process_signup.php">
            <div class="input-group">
                <input type="text" name="firstname" id="firstname" placeholder="First Name">
            </div>
            <div class="input-group">
                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            </div>
            <div class="input-group">
                <input type="text" name="email" id="email" placeholder="Email Address">
            </div>
            <div class="input-group">
                <input type="text" name="phone" id="'phone" placeholder="Phone Number">
            </div>
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" name="password_hash" id="password_hash" placeholder="Create a Password">
            </div>
            <input type="submit" class="btn" value="Create" name="create">
        </form>
        <div class="back">
            <p> Already have an account? </p>
            <button class="loginbutton" onclick="navigateTo('http://127.0.0.1/login.html')">Login</button>
        </div>
    </div>
    <div class="rectangle"></div>
    <div class="sidebar">
        <button class="LinktoHome" onclick="navigateTo('Home.html')">
            <img src="home.png">
        </button>
        <button class="LinktoProfile" onclick="navigateTo('myprofile.php')">
            <img src="profile.png">
        </button>
        <button class="LinktoExplore" onclick="navigateTo('http://127.0.0.1/explore.html')">
            <img src="search.png">
        </button>
        <button class="LinktoFeed" onclick="navigateTo('http://127.0.0.1/myfeed.php')">
            <img src="myfeed.png">
        </button>
        <button class="LinktoPost" onclick="navigateTo('http://127.0.0.1/createpost.php')">
            <img src="post.png">
        </button>
        <button class="LinktoFAQ" onclick="navigateTo('faq.html')">
            <img src="faq.png">
        </button>
        <button class="LinktoLogin" onclick="navigateTo('logout.php')">
            <img src="logout.png">
        </button>
    </div>
    
    <script>
        function navigateTo(path) {
        // Get the current hostname (including IP address)
            var hostname = window.location.hostname;
            var url = 'http://' + hostname + '/' + path;
            window.location.href = url;
        }
</script>
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylecreate.css">
    <link rel="stylesheet" href="standard.css">
</head>
<body>
    <a class="LinktoHome" href="http://127.0.0.1/Home.html">
        Home
    </a>
    <a class="LinktoFeed" href="http://127.0.0.1/login.html">
        My Feed
    </a>
    <a class="LinktoExplore" href="http://127.0.0.1/explore.html">
        Explore
    </a>
    <a class="LinktoFAQ" href="http://127.0.0.1/faq.html">
        FAQ
    </a>
    <div class="account_container" id="signup">
        <h5 class="createheader"> Create an Account </h5>
        <form method="post" action="process_signup.php">
            <div class="input-group">
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <input type="text" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="text" name="phone" id="'phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password_hash" id="password_hash" placeholder="Create a Password" required>
            </div>
            <input type="submit" class="btn" value="Create" name="create">
            <div class="back">
                <p> Already have an account? </p>
                <button id="loginbutton" href="http://127.0.0.1/login.html">Login</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>

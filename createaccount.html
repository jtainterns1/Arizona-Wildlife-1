<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Wildlife - Create an account</title>
    <link rel="stylesheet" href="stylecreate.css">
    <link rel="stylesheet" href="standard.css">
</head>
<body>
    <div class="account_container" id="signup">
        <h5 class="createheader"> Create an Account </h5>
        <form method="post" action="process_signup.php">
            <div class="input-group">
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <input type="text" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="text" name="phone" id="'phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password_hash" id="password_hash" placeholder="Create a Password" required>
            </div>
            <input type="submit" class="btn" value="Create" name="create">
            <div class="back">
                <p> Already have an account? </p>
                <button id="loginbutton" href="http://127.0.0.1/login.html">Login</button>
            </div>
        </form>
        </div>
    </div>
    <div class="rectangle"></div>
    <div class="sidebar">
        <button class="LinktoHome" onclick="navigateTo('http://127.0.0.1/Home.html')">
            <img src="home.png">
        </button>
        <button class="LinktoProfile" onclick="navigateTo('http://127.0.0.1/myprofile.php')">
            <img src="profile.png">
        </button>
        <button class="LinktoExplore" onclick="navigateTo('http://127.0.0.1/explore.html')">
            <img src="search.png">
        </button>
        <button class="LinktoFeed" onclick="navigateTo('http://127.0.0.1/myfeed.php')">
            <img src="feed.jfif">
        </button>
        <button class="LinktoPost" onclick="navigateTo('http://127.0.0.1/post.html')">
            <img src="post.png">
        </button>
        <button class="LinktoFAQ" onclick="navigateTo('http://127.0.0.1/faq.html')">
            <img src="faq.png">
        </button>
        <button class="LinktoLogin" onclick="navigateTo('logout.php')">
            <img src="logout.png">
        </button>
    </div>
    
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>

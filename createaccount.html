<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Wildlife - Create an account</title>
    <link rel="stylesheet" href="stylehome.css">
</head>
<body>
    <a class="LinktoHome" href="http://127.0.0.1:5501/Home.html">
        Home
    </a>
    <a class="LinktoFeed" href="http://127.0.0.1:5501/login.html">
        My Feed
    </a>
    <a class="LinktoExplore" href="http://127.0.0.1:5501/explore.html">
        Explore
    </a>
    <a class="LinktoFAQ" href="http://127.0.0.1:5501/faq.html">
        FAQ
    </a>
    <div class="account_container">
        <h5 class="createheader"> Create an Account </h5>
        <div class="create_items">
            <form action="first" method="GET">
                <p> First Name: </p>
                <input type="text" required>
            </form>
            <form action="last" method="GET">
                <p> Last Name: </p>
                <input type="text" required>
            </form>
            <form action="Email" method="GET">
                <p> Email Address: </p>
                <input type="text" required>
            </form>
            <form action="num" method="GET">
                <p> Phone Number: </p>
                <input type="text" required>
            </form>
            <form action="user" method="GET">
                <p> Username: </p>
                <input type="text" required>
            </form>
            <form action="pass" method="GET">
                <p> Password: </p>
                <input type="password" required>
            </form>
            <button type="submit">Create my account!</button>
            <a class="back" href="http://127.0.0.1:5501/login.html">
                Back to Login
            </a>
        </div>
    </div>
</body>
</html>
